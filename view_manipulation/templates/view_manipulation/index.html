<h1>Select one to see the details info</h1>

{% if items %}
    <ul>
    {% for item in items %}
        <li>
            <a href="{% url 'details' item.name %}">
                {{item.name}}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endif %}

<form method="GET" action="{% url 'add' %}">
    <input type="submit" value="Add" />
</form>
